<h3>[시행 1961. 12. 4.] [법률 제791호, 1961. 12. 4., 일부개정]</h3>
<h3>[일부개정]  </h3>
<p> 
    ①평균임금의 산출기초일인 총근로일수를 총일수로 함.<br><br>
    ②해고의 예고제도와 퇴직금제도를 신설함.<br><br>
    ③근로자의 사망에 따른 유족보상금 또는 임금등의 청산기간을 7일에서 14일로 연장함.<br><br>
    ④유급휴가(月에 1日)의 적치사용 또는 분할사용의 기간을 1연간에 한하도록 함.<br><br>
    ⑤근로시간 및 휴게시간의 특례를 신설함.<br><br>
    ⑥산후의 유급보호휴가기간은 30일이상이 확보되도록 함.
</p>
